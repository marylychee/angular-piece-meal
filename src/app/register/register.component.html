<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2>Register</h2>
    <div class="ui raised segment">
      <div [hidden]="submitted">
          <form
              (ngSubmit)="onSubmit()" #registerForm="ngForm"
              class="ui large form">
            <div class="field">
              <input
                    type="text" id="firstName" placeholder="First Name"
                    required
                    [(ngModel)]="model.firstName" name="firstName"
                    #firstName="ngModel">
            </div>
            <div class="field">
              <input
                    type="text" id="lastName" placeholder="Last Name"
                    required
                    [(ngModel)]="model.lastName" name="lastName"
                    #firstName="ngModel">
            </div>
            <div class="field">
              <input
                    type="text" id="Email" placeholder="email"
                    required
                    [(ngModel)]="model.email" name="email"
                    #email="ngModel">
            </div>
            <div class="field">
              <input
                    type="text" id="password"
                    placeholder="Password"
                    [(ngModel)]="model.password" name="password"
                    #password="ngModel"
                    required>
            </div>
            <button type="submit" class="ui button" (click)="registerUser(); registerForm.reset()" [disabled]="!registerForm.form.valid">Log in</button>
          </form>
      </div>
    </div>
    <div class="ui message">
      Are you new to us?
      <!-- New to us? <a [routerLink]="['/register']">Register</a> -->
    </div>
  </div>
</div>
